<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background-image: url(./media/brett-jordan-LPZy4da9aRo-unsplash.jpg);
    background-position: center;
    background-repeat:none;
    background-size: cover;
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.subscription-container {
    background-color: rgb(255, 253, 255,0.5);
    backdrop-filter: blur(2px);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.986);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.subscription-container h2 {
    margin-bottom: 20px;
    color: #e91e63;
    font-size: 40px;
    font-weight: bolder;
}

.form-control, .form-select {
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.986);
    background-color: rgb(255, 253, 255,0.5);
    backdrop-filter: blur(2px);
    color: #ffffff;
    border: none;
    margin-bottom: 15px;
}

.form-control::placeholder, 
.form-select::placeholder {
    color: #030303;
    
}

.form-control:focus, .form-select:focus {
    background-color: #444;
    box-shadow: none;
    color: #ffffff;
}

#format {
    width: auto;
    color: #030303;
    background-color: rgb(255, 253, 255,0.5);
    backdrop-filter: blur(2px);
}

.btn-custom {
    background-color: #e91e63;
    color: #ffffff;
    border: none;
    width: 50%;
    padding: 10px;
    border-radius: 20px;
    font-size: 16px;
}

.btn-custom:hover {
    background-color: #d81b60;
}

.modal-content {
    background-color: #1f1f1f;
    color: #ffffff;
}

.btn-close {
    filter: invert(1);
}

    </style>
</head>
<body>

<div class="subscription-container">
    <h2>Subscribe to our Newsletter</h2>
    <form id="newsletterForm">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <select class="form-select" id="format" required>
            <option value="" disabled selected>Preferred format</option>
            <option value="text">Text</option>
            <option value="html">HTML</option>
        </select>
        <button type="submit" class="btn btn-custom">Subscribe</button>
    </form>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Subscription Confirmed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thank you for subscribing to our newsletter!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $('#newsletterForm').on('submit', function(event){
            event.preventDefault();

         
            $('#confirmationModal').modal('show');
        });
    });
</script>

</body>
</html>
